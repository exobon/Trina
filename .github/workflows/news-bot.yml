name: Crypto News Bot

on:
  schedule:
    - cron: "*/10 * * * *"   # har 10 minute
  workflow_dispatch:        # manual run ke liye

jobs:
  news-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests feedparser

      - name: Run News Bot
        run: |
          python news_bot.py
